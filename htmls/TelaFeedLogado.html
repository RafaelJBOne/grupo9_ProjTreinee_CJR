    <script>



        async function nameByUserId(userId){
            return await fetch(`http://localhost:3000/user/${userId}`)}

        // Função para carregar as publicações do backend e exibir na página
        async function loadPublications() {
            try {
                const response = await fetch('http://localhost:3000/posts');
                const publications = await response.json();
    
                const publicationsContainer = document.getElementById('publications');
                publicationsContainer.innerHTML = '';
    
                publications.forEach(publication => {
                    const publicationDiv = document.createElement('div');
                    publicationDiv.id = `Publicacao`;
                    publicationDiv.className = 'publicacoes';
                
                    // console.log(publication.user_id);

                    // const Username = await nameByUserId(publication.user_id).username;

                    // console.log(Username).username;
                    
                        
                    // Crie a estrutura HTML para exibir a publicação (modifique conforme necessário)
                    publicationDiv.innerHTML = `
                        <div class="topo-publicacoes">
                            <div class="UsernDate">
                                <a href="../TelasDePerfil/TelaPerfilLogada.html">
                                    <button class="botoes-foto-perfil-publicacao">
                                        <img src="${publication.profile_picture}" alt="Foto de Perfil">
                                    </button>
                                </a>
                                <a href="./TelaPerfilLogada.html">
                                    <button class="botoes-nome-usuario-publicacao">
                                        <h1>${publication.user_id}</h1>
                                    </button>
                                </a>
    
                                <h2>${publication.created_at}</h2>
                            </div>
                            
                            <a href="CONFIRMACAO_EXCLUSAO.HTML">
                                <button class="botoes-excluir">
                                    <img src="../imagens/Botão Excluir.png" alt="Lixeira">
                                </button>
                            </a>
                        </div>
    
                        <div class="conteudo-publicacoes">
                            <a href="./TelaComentarioLogada.html" class="texto-publicacao">
                                <p>${publication.content}</p>
                            </a>
                        </div>
    
                        <a href="CRIAR_COMENTARIO.HTML">
                            <button class="botoes-criar-comentario">
                                <img src="../imagens/Botão Comentar.png" alt="Comentário">
                            </button>
                        </a>
    
                        <a href="EDITAR_COMENTÁRIO.HTML">
                            <button class="botoes-editar-comentario-ou-post">
                                <img src="../imagens/Botão Editar.png" alt="Editar">
                            </button>
                        </a>
                    `;
    
                    publicationsContainer.appendChild(publicationDiv);
                })
            } catch (error) {
                console.error('Erro ao carregar publicações:', error);
            }
        }
    
        // Carrega as publicações ao carregar a página
        loadPublications();
    </script>
