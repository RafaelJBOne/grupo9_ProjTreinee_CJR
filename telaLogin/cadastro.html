<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <meta name="description" content="Tela de cadastro">
        <link rel="shortcut icon" href="..\imagens\logoCjr.png" type="image/x-icon">
        <link rel="stylesheet" href="styleCadastro.css">
    </head>
    
    <header>
        <!--HEADER DA TELA DE LOGIN-->
        <img id="logoHeader" src="..\imagens\Logo Azul-Verde.png" alt="Logo CJR">

        <div id="log_botoesHeader">
            <a href="cadastro.html">
                <button id="botaoCriarConta">Criar conta</button>
            </a>

            <a href="login.html">
                <button id="botaoEntrar">Entrar</button>
            </a>
            
        </div>
    </header>
    

    <body>

        <div id="container">
            <!--nao sei se eh necessario essa tag aside ja que a imagem ficara ao lado do formulario,
            ficaria melhor solta e ajustada no css-->
            
            <img id="logoTela" src="..\imagens\Logo Azul-Verde.png" alt="Logo CJR">
            
            <div id="formulario">
                <img src="../imagens/pfp.jpg" id="perfilLogin" alt="Foto perfil">
                <form class="fm" action="" method="post">
                    
                    <!--As labels foram subistituidas por placeholders-->
                    
                    <br><input type="text" id="email" name="nome" placeholder="Email" required><br>
                    
                    <br><input type="password" id="senha" name="senha" placeholder="Senha" required><br>

                    <br><input type="text" id="nome" name="nome" placeholder="Nome" required><br>
                    
                    <br><label for="genero">Genero</label>
                    <select name="genero" id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="naoResposta">Não responder</option>
                    </select><br>

                    <br><input type="text" name="cargo" id="cargo" placeholder="Cargo" required>
                    
                    <br><h6><a href="login.html">Já possui conta? Acesse aqui</a></h6>
                    <input type="submit" name="criarCadastro" value="Cadastrar"><br>
                </form>
            </div>
        </div>

        <footer>
            <div id="elementFooter">
                <br><br><p><h6>Powered by Trainee group 9</h6></p>
            </div>    
        </footer>

    </body>

</html>
