<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <meta name="description" content="Tela de cadastro">
        <link rel="shortcut icon" href="..\imagens\logoCjr.png" type="image/x-icon">
        <link rel="stylesheet" href="styleCadastro.css">
    </head>

    <body>
        <header>
            <div id="elementHeader">
                <img id="logoHeader" src="..\imagens\logoCjr.png" alt="Logo CJR">
            
                <a id="botaoEntrar" href="login.html">
                    <button>Entrar</button>
                </a>
                <a id="botaoCriarConta" href="cadastro.html">
                    <button>Criar conta</button><br><br>
                </a> 
            </div>           
        </header>

        <!--nao sei se eh necessario essa tag aside ja que a imagem ficara ao lado do formulario,
            ficaria melhor solta e ajustada no css-->
        <div id="logoTela">
            <aside>
                <img src="..\imagens\logoCjr.png" alt="Logo CJR">
            </aside>
        </div>

        <div id="formulario">
            <form action="" method="post">
                <label for="email">Email</label>
                <br><input type="text" id="email" name="nome"><br>
                
                <br><label for="senha">Senha</label>
                <br><input type="text" id="senha" name="senha"><br>

                <br><label for="nome">Nome</label>
                <br><input type="text" id="nome" name="nome"><br>
                
                <br><label for="genero">Genero</label>
                <select name="genero" id="genero">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="naoResposta">Não responder</option>
                </select><br>

                <br><label for="cargo">Cargo</label>
                <br><input type="text" name="cargo" id="cargo">
                <br><h6><a href="login.html">Já possui conta? Acesse aqui</a></h6>
                <input type="submit" name="criarCadastro" value="Cadastrar"><br>
            </form>
        </div>

        <footer>
            <div id="elementFooter">
                <br><br><p><h6>Powered by Trainee group 9</h6></p>
            </div>    
        </footer>

    </body>

</html>
